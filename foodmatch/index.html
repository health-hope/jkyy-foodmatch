<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta name="format-detection" content="telephone=no"><link rel="stylesheet" href="css/common/reset.css"><link rel="stylesheet" href="css/common/loading.css"><link rel="stylesheet" href="css/common/tip.css"><link rel="stylesheet" href="css/index.css"><title></title><style>@media only screen and (width:375px) and (min-height:690px){.containerBox{padding-bottom:3.5rem!important}.buttonBox{height:3.5rem!important}}</style></head><body><div><div class="loading"><div class="loadingBox"></div></div><div class="tip" style="display:none"><div class="tipBox animated"><p></p></div></div><div class="containerBox" id="containerBox" v-show="isContentShow"><div class="img-box"><img :src="imageUrl" class="banner"><div class="img-font">{{planName}}</div><div class="yinhao"></div></div><div class="content-wrap"><div class="scope-pople">{{appScope}}</div><div class="content-item"><img src="image/01.png" alt="" class="num-icon num-icon-first"><ul class="icon-ul"><li v-for="(val,index) in planInfos"><img :src="val.iconUrl" alt=""> <span>{{val.iconName}}</span></li></ul></div><div class="content-item"><img src="image/02.png" alt="" class="num-icon"><ul class="icon-ul"><li v-for="(val,index) in mealInfos"><img :src="val.iconUrl" alt=""> <span>{{val.iconName}}</span></li></ul></div><div class="content-item"><img src="image/03.png" alt="" class="num-icon"><ul class="fangan-ul"><li v-for="(val,index) in advantageInfos"><div v-if="index==0">A</div><div v-if="index==1">B</div><div v-if="index==2">C</div><p>{{val}}</p></li></ul></div><div class="cankao"><div class="zyck"></div><ul><li v-for="(val,index) in proEndorsement">{{val}}</li></ul></div><img src="image/group.png" alt="" class="group-icon"></div><div class="buttonBox"><button class="comButActive startBtn themeback" @click="start()">开始配餐</button></div></div></div><script src="./js/libs/jquery-1.10.1.min.js"></script><script src="./js/libs/vue.min.js"></script><script src="./config.js"></script><script src="./js/libs/jsrsasign-all-min.js"></script><script src="./js/common.js"></script><script src="./js/index.js"></script><script src="./js/getstats.js"></script></body></html>
